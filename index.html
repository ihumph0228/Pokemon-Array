<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon List</title>
  <!-- Link to the Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fyiSVEpEHAOTAj7Xw1pMhBLp0BywBvM6sXbVoN" crossorigin="anonymous">
  <!-- Link to the custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokémon List</h1>
  </header>

  <div class="container">
    <ul class="list-group pokemon-list">
    </ul>
  </div>

  <!-- Modal -->
  <div id="pokemon-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <!-- Link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Link to the Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Link to the custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
